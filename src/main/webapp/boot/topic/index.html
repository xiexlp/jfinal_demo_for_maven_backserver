<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap-3.3.5/dist/css/bootstrap.css"/>
</head>
<body>


<!--# include("../common/header-common.html"){} -->


<div class="container">

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    Panel-header
                </div>
                <div class="panel-body">
                    <div class="row" style="padding: 0 0 10px 0">
                        <div class="col-lg-1">
                            topicId
                        </div>
                        <div class="col-lg-1">
                            title
                        </div>


                        <div class="col-lg-2">
                            username
                        </div>

                        <div class="col-lg-2">
                            createTime
                        </div>

                        <div class="col-lg-2">
                            boardId
                        </div>
                        <div class="col-lg-3">
                            属性名
                        </div>
                    </div>
                    <hr/>
                    <!-- for(x in topicList){  -->
                    <div class="row" style="padding: 5px 0 0 0;">
                        <div class="col-lg-1">
                            ${x.boardId}
                        </div>

                        <div class="col-lg-1">
                            ${x.title}
                        </div>


                        <div class="col-lg-2">
                            ${x.username}
                        </div>

                        <div class="col-lg-2">
                            ${x.createTime}
                        </div>
                        <div class="col-lg-2">
                            ${x.boardId}
                        </div>
                        <div class="col-lg-3">
                            <a href="/admin/board/boardupdate?boardId=${x.boardId}"
                               class="btn btn-primary btn-sm">修改</a>
                            <a href="/topic/topicdetail?topicId=${x.topicId}" class="btn btn-primary btn-sm">详情</a>
                            <a href="/admin/board/boardedit?boardId=${x.boardId}" class="btn btn-primary btn-sm">规格</a>
                        </div>
                    </div>
                    <!-- } -->
                </div>
                <div class="panel-footer">
                    panel-footer
                </div>
            </div>


        </div>
    </div>


</div>


<div class="container">

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    搜索管理
                </div>
                <div class="panel-body">

                    <form action="/elastic/indexcreate" method="post">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-lg-1">数据表名</label>
                                <div class="col-lg-3">
                                    <input type="text" class="form-control" placeholder="" name="tablename"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-lg-1"></label>
                                <div class="col-lg-3">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="panel-footer">
                        panel-footer
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


</body>
</html>
