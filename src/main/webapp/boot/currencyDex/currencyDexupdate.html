#include("/boot/common/boot_nav.html")
<div class="container">
<div class="panel panel-default">
    <div class="panel-heading">
        currencyDexupdate 更新
    </div>
    <div class="panel-body">

<!-- editform 用于编辑 -->
<form action="/boot/currencyDex/currencyDexupdate" id="editCurrencyDexForm" method="post" name="editCurrencyDexForm">
    <div class="form-horizontal" style="padding: 10px 0 0 10px;">
                                    <div class="form-group">
                    <label for="dexId" class="control-label col-lg-3">dexId</label>
                    <div class="col-lg-3">
                        <input type="text" readonly id="dexId" name="dexId" class="form-control" value="#(currencyDex.dexId)">
                    </div>
                </div>
            

                                    <div class="form-group">
                    <label for="name" class="control-label col-lg-3">name</label>
                    <div class="col-lg-3">
                        <input type="text" id="name" name="name" class="form-control" value="#(currencyDex.name)">
                    </div>
                </div>
                <label class="label label-danger">#(nameInfo)</label>
            

                                    <div class="form-group">
                    <label for="url" class="control-label col-lg-3">url</label>
                    <div class="col-lg-3">
                        <input type="text" id="url" name="url" class="form-control" value="#(currencyDex.url)">
                    </div>
                </div>
                <label class="label label-danger">#(urlInfo)</label>
            

                                    <div class="form-group">
                    <label for="logoUrl" class="control-label col-lg-3">logoUrl</label>
                    <div class="col-lg-3">
                        <input type="text" id="logoUrl" name="logoUrl" class="form-control" value="#(currencyDex.logoUrl)">
                    </div>
                </div>
                <label class="label label-danger">#(logoUrlInfo)</label>
            

                <!--提交-->
        <div class="form-group">
            <label for="" class="control-label col-lg-3"></label>
            <div class="col-lg-3">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>
</form>

    </div>
    <div class="panel-footer">
        panel-footer
    </div>
</div>
</div>
<script src="/jss/jquery-validator/jquery-validation-1.14.0/dist/jquery.validate.js"></script>

<script src="/jss/jquery-validator/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
