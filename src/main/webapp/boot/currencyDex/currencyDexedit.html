<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>currencyDex修改</title>
    <link rel="stylesheet" href="/jss/bootstrap-3.3.5/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/jss/css/main.css"/>
    <script src="/jss/js/vendor/jquery.js"></script>
    <link rel="stylesheet" href="/jss/bootstrap-3.3.5/dist/js/bootstrap.js"/>
</head>
<body>

<!-- editform 用于编辑 -->
<form action="/boot/currencyDex/currencyDexedit" id="addCurrencyDexForm" method="post" name="editCurrencyDexForm">
    <div class="form-horizontal" style="padding: 10px 0 0 10px;">
                    <div class="form-group">
                <label for="dexId" class="control-label col-lg-3">dexId</label>
                <div class="col-lg-6">
                    <input type="text" id="dexId" name="dexId" class="form-control" value="#(currencyDex.dexId)">
                </div>
            </div>
                    <div class="form-group">
                <label for="name" class="control-label col-lg-3">name</label>
                <div class="col-lg-6">
                    <input type="text" id="name" name="name" class="form-control" value="#(currencyDex.name)">
                </div>
            </div>
                    <div class="form-group">
                <label for="url" class="control-label col-lg-3">url</label>
                <div class="col-lg-6">
                    <input type="text" id="url" name="url" class="form-control" value="#(currencyDex.url)">
                </div>
            </div>
                    <div class="form-group">
                <label for="logoUrl" class="control-label col-lg-3">logoUrl</label>
                <div class="col-lg-6">
                    <input type="text" id="logoUrl" name="logoUrl" class="form-control" value="#(currencyDex.logoUrl)">
                </div>
            </div>
                <!--提交-->
        <div class="form-group">
            <label for="" class="control-label col-lg-3"></label>
            <div class="col-lg-6">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>
</form>

<script src="/jss/jquery-validator/jquery-validation-1.14.0/dist/jquery.validate.js"></script>
<!--<script src="/jslib/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>-->
<script src="/jss/jquery-validator/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
<script src="/boot/jslib/validator-orm/currencyDexAddEditValidator.js"></script>

</body>
</html>
