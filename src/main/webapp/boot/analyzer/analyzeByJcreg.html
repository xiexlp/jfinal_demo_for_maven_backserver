<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>灯火分词结果</title>
    <link rel="stylesheet" href="/css/bootstrap-4.1.1/dist/css/bootstrap.css"/>
    <script src="/js/jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap-4.1.1/dist/js/bootstrap.js"/>

</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
             style="padding: 200px 20px 20px 20px;border: 0px solid #0000ff;">

            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center p-3">
                    <img src="/img/timg.jpg" class="img-circle" alt="" style="height: 100px;width: 100px;"/> <span
                        style="font-size: 40px">灯火分词结果</span>
                </div>
            </div>
            <table class="table table-bordered">
            <thead>
                <th>
                    关键词
                </th>
                <th style="background: #c2c2c2;">
                    起始位置
                </th>
            </thead>
                <tbody>
            #for(word:wordList)
            <tr>
                <td >
                    #(word.value)
                </td>
                <td  style="background: #c2c2c2;">
                    #(word.position)
                </td>
            </tr>
            #end
                </tbody>

            </table>


        </div>
    </div>


</div>


</body>
</html>
